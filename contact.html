  <div class="w-50 container mt-3" style="margin-top: 25px; margin-bottom: 25px;">
    <form action="#">
      <h1 class="h1">Contact us</h1>
      <!-- text input for name with a floating label; a select with options for issues one might have with shopping online (i.e. refunds, order tracking, etc) -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="issue" aria-label="Issue" required>
          <option selected disabled>Choose an issue</option>
          <option value="0">Refunds</option>
          <option value="1">Order Tracking</option>
          <option value="2">Support with product</option>
          <option value="3">Other</option>
        </select>
        <label for="issue">Issue</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="issuespec" placeholder="Specify your issue" required>
        <label for="issuespec">Specify your issue</label>
      </div>
      <script>
        tinymce.init({
          selector: 'textarea',
          plugins: 'emoticons charmap wordcount spellchecker a11ychecker typography',
          toolbar: 'undo redo | bold italic underline strikethrough | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
          menubar: false
        });
      </script>
      <textarea>
        Type your message here...
      </textarea>
      <button type="submit" class="btn btn-outline-success mt-2">Send</button>
      <button type="reset" class="btn btn-danger mt-2">Clear</button>
    </form>
