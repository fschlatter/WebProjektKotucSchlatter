<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.tiny.cloud/1/14sihm1rlx0cyel8z3kvv0twkam4tdihaw8kt9aw6cmxhnoe/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="Shein.ico" type="image/x-icon">
    <script src="passwordconfirm.js"></script>
</head>
<body>
<div>
  <form class="container" style="max-width: 40rem; margin-top: 10%;" action="index.html">
    <h1 class="h1 mb-3">Register</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
      <label for="username" class="form-label">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="password" required onkeyup="check()" minlength="7">
      <label for="password" class="form-label">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Password Confirm" onkeyup="check()">
      <label for="passwordConfirm" class="form-label">Password Confirm</label>
    </div>
    <span id="message" class="mb-1"></span>
    <div class="mb-3 mt-3">
      <select class="form-select" id="country" name="country" required>
        <option disabled selected value="0">Select a country</option>
        <option value="1">Switzerland</option>
        <option value="2">Germany</option>
        <option value="3">Austria</option>
        <option value="4">France</option>
        <option value="5">Italy</option>
        <option value="6">Spain</option>
        <option value="7">Portugal</option>
        <option value="8">Netherlands</option>
        <option value="9">Belgium</option>
        <option value="10">Luxembourg</option>
      </select>
    </div>
      <button type="submit" class="btn btn-outline-success " id="submit_btn">Submit</button>
      <a href="index.html"><button type="button" class="btn btn-danger">Back</button></a>
  </form>
</div>
<footer class="fixed-bottom bg-dark text-white">
  <div class="container">
    <div class="row">
      <div class="col-4 pt-3">
        <p class="p-0 m-0">Authors:</p>
        <p class="p-0 m-0">Tomáš Kotuč</p>
        <p class="p-0 m-0">Fabian Schlatter</p>
      </div>
      <div class="col-4 text-center pt-5">
        <p>&copy; 2009-2024 SHEIN All Rights Reserved.</p>
      </div>
      <div class="col-4 text-center pt-3">
        <p><a class="link-light" href="https://github.com/mentos120/WebProjektKotucSchlatter" target="_blank" rel="noopener noreferrer"><i class="fa fa-solid fa-github"></i> GitHub</a></p>
        <p><i class="fa fa-solid fa-file"></i> <a class="link-light" href="#" target="_blank" rel="noopener noreferrer">Documentation</a></p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
