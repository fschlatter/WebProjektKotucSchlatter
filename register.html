<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap-multiselect/dist/css/bootstrap-multiselect.min.css">
    <script src="node_modules/bootstrap-multiselect/dist/js/bootstrap-multiselect.min.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script src="passwordconfirm.js"></script>
</head>
<body>
<div>
  
  <!-- register form in the middle of the screen with the following fields: username, email, password, password confirm, list of countries to select from (atleast ten) add a floating label to all of the fields and make the password confirm work properly-->
  <form class="container" style="width: 50%; margin-top: 10%;" action="index.html" method="POST">
    <h1 class="h1 mb-3">Register</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
      <label for="username" class="form-label">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="password" required onkeyup="check()" minlength="7">
      <label for="password" class="form-label">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Password Confirm" onkeyup="check()">
      <label for="passwordConfirm" class="form-label">Password Confirm</label>
    </div>
    <span id="message" class="mb-1"></span>
    <div class="mb-3 mt-3">
      <select class="form-select" id="country" name="country" required>
        <option disabled selected value="0">Select a country</option>
        <option value="1">Switzerland</option>
        <option value="2">Germany</option>
        <option value="3">Austria</option>
        <option value="4">France</option>
        <option value="5">Italy</option>
        <option value="6">Spain</option>
        <option value="7">Portugal</option>
        <option value="8">Netherlands</option>
        <option value="9">Belgium</option>
        <option value="10">Luxembourg</option>
      </select>
    </div>
      <button type="submit" class="btn btn-outline-success " id="submit_btn">Submit</button>
      <a href="index.html"><button type="button" class="btn btn-danger">Back</button></a>
    </form>
</div>
</body>
</html>
